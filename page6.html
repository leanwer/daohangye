<body>

  <div class="container" style="padding: 26px;"><!--导航块-->
    <nav>
      <a href="page1.html" target="_self">页面</a>
      <a href="page2.html" target="_self">工具</a>

      <!-- 设置滑块的初始位置 -->
      <div class="animation start-page6"></div>
    </nav>

  <div class="gallery" id="imageGallery"></div>
  <script src="./js/data6.js"></script>
  <script>
    // JavaScript 代码
    window.addEventListener("DOMContentLoaded", function () {
      const imageGallery = document.getElementById("imageGallery");

      for (let imageData of data) {
        const imageCard = document.createElement("div");
        imageCard.classList.add("image-card");

        const link = document.createElement("a");
        link.href = imageData.link;

        const image = document.createElement("img");
        image.src = "./img/img6/" + imageData.image; // 添加图片路径
        image.alt = imageData.name;

        const name = document.createElement("span");
        name.textContent = imageData.name;

        link.appendChild(image);
        imageCard.appendChild(link);
        imageCard.appendChild(name);
        imageGallery.appendChild(imageCard);
      }
    });
  </script>
</body>

</html>
